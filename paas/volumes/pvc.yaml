apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: music-pvc
  labels:
    # insert any desired labels to identify your claim
    app: music-pvc
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # The amount of the volume's storage to request
      storage: 1Gi
